{% extends "SitProjectApp/base.html" %}

{% block title %}Detalle del Servicio{% endblock %}

{% block content %}

<section class="page-section">
  <h2 class="fw-bold mb-4">Detalle del Servicio </h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_tipo_servicio" class="form-label fw-semibold">Tipo de Servicio</label>
      {{ form.tipo_servicio }}
    </div>
    <div class="mb-3">
      <label for="id_descripcion" class="form-label fw-semibold">Descripcion</label>
      {{ form.descripcion }}
    </div>
    <div class="mb-3">
      <label for="id_precio" class="form-label fw-semibold">Precio</label>
      {{ form.precio }}
    </div>      
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4 me-2">
          <i class="bi bi-save"></i> Guardar Cambios
        </button>
        <a href="{% url 'SitProjectApp:servicio_list' %}" class="btn btn-secondary px-4">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
      </div>
</section>
{% endblock %}
